            overflow: hidden;

        }
        .avatar {
            width: 100%;
            height: 100%;
            background-image: url('image.png');
            background-size: cover;
            animation: talk 0.5s infinite alternate;
        }
        @keyframes talk {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
